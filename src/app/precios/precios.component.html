<div class="container mt-5">
  <div class="row">
    <div class="col-sm-8">
      <h4>Precios</h4>
      <ul>
        <li *ngFor="let precio of precios" (click)="editarPrecio(precio)">{{ precio.nombre }} {{ precio.id }}</li>
      </ul>
    </div>
    <div class="col-sm-4">
      <h4>Agregar/Editar</h4>
      <form [formGroup]="formularioPrecio">
        <div class="form-group">
          <label for="">Nombre</label>
          <input formControlName="nombre" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Costo</label>
          <input formControlName="costo" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Duración</label>
          <input formControlName="duracion" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Tipo Duración</label>
          <select formControlName="tipoDuracion" class="form-control">
            <option value="1">Día</option>
            <option value="2">Semana</option>
            <option value="3">Quincena</option>
            <option value="4">Mes</option>
            <option value="5">Año</option>
          </select>
        </div>
        <button *ngIf="!esEditar" class="btn btn-primary" [disabled]="formularioPrecio.invalid" (click)="agregar()">Agregar</button>
        <button *ngIf="esEditar" class="btn btn-danger" [disabled]="formularioPrecio.invalid" (click)="editar()">Editar</button>
      </form>
    </div>
  </div>
</div>
